name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## NokTech Deploy v$RESOLVED_VERSION

  $CHANGES
  
  ## 🚀 Features
  $BODY
  
  ## 📦 Installation
  ```bash
  pip install noktech-deploy
  ```

categories:
  - title: '🚀 Features'
    labels: ['feature', 'enhancement']
  - title: '🐛 Bug Fixes'
    labels: ['fix', 'bug']
  - title: '📚 Documentation'
    labels: ['docs']
  - title: '🧰 Maintenance'
    labels: ['chore', 'dependencies']

change-template: '- $TITLE @$AUTHOR (#$NUMBER)' 